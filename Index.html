<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Gestión de Usuarios</title>
  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
<div class="sidebar">
  <div class="sidebar-profile">
    <img class="sidebar-avatar" id="current-user-avatar" 
         src="https://randomuser.me/api/portraits/women/50.jpg" alt="Foto de perfil">
    <div>
      <div class="sidebar-name" id="current-user-name">María Pia</div>
      <div class="sidebar-role" id="current-user-role">Administrador</div>
    </div>
  </div>
  
  <h2>Panel Admin</h2>
  <nav>
    <a href="#" id="dashboard-link" class="active">Dashboard</a>
    <a href="#" id="usuarios-link">Usuarios</a>
    <a href="#" id="config-link">Configuración</a>
  </nav>
</div>
  <div class="main" id="main-content">
    <!-- Aquí se mostrará el contenido dinámico -->
  </div>

  <script>
    // Verificar si el usuario está logueado (simulado)
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    
    if (!isLoggedIn) {
        // Si no está logueado, redirigir al login
        window.location.href = 'login.html';
    }
    
    // Función para cerrar sesión (agregar esto al botón de logout cuando lo implementes)
    function logout() {
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'login.html';
    }
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
