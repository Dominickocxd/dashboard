
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Registro de Nacimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #198754;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --accent: #e74c3c;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .auth-header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .auth-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--secondary);
        }
        
        .btn-secondary:hover {
            background: #157347;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider-text {
            padding: 0 10px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        /* Mensajes de estado */
        .alert-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .alert-success {
            background-color: var(--secondary);
        }
        
        .alert-error {
            background-color: var(--accent);
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Sistema de Autenticación -->
    <div class="auth-container" id="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Registro de Nacimientos</h1>
                <p>Sistema de Administración</p>
            </div>
            
            <div class="auth-body" id="login-section">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Usuario</label>
                        <input type="text" id="login-username" class="form-control" placeholder="Ej: admin@diresa.gob.pe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn">Iniciar Sesión</button>
                    
                    <div class="divider">
                        <span class="divider-text">o</span>
                    </div>
                    
                    <div class="auth-footer">
                        <p>¿No tienes cuenta? <a href="#" id="show-register">Solicitar acceso</a></p>
                        <a href="#" id="show-forgot">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
            
            <div class="auth-body hidden" id="register-section">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Nombre Completo</label>
                        <input type="text" id="register-name" class="form-control" placeholder="Ej: Juan Pérez" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Correo Institucional</label>
                        <input type="email" id="register-email" class="form-control" placeholder="Ej: usuario@diresa.gob.pe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" class="form-control" placeholder="Crea una contraseña segura" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm">Confirmar Contraseña</label>
                        <input type="password" id="register-confirm" class="form-control" placeholder="Repite tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn btn-secondary">Solicitar Acceso</button>
                    
                    <div class="auth-footer">
                        <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
                    </div>
                </form>
            </div>
            
            <div class="auth-body hidden" id="forgot-section">
                <form id="forgot-form">
                    <div class="form-group">
                        <label for="forgot-email">Correo Institucional</label>
                        <input type="email" id="forgot-email" class="form-control" placeholder="Ej: usuario@diresa.gob.pe" required>
                    </div>
                    
                    <button type="submit" class="btn">Recuperar Contraseña</button>
                    
                    <div class="auth-footer">
                        <a href="#" id="back-to-login">Volver al inicio de sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad básica de navegación
        document.getElementById('show-register').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('register-section').classList.remove('hidden');
            document.getElementById('forgot-section').classList.add('hidden');
        });
        
        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('forgot-section').classList.add('hidden');
        });
        
        document.getElementById('show-forgot').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('forgot-section').classList.remove('hidden');
        });
        
        document.getElementById('back-to-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('forgot-section').classList.add('hidden');
        });
        
        // Función para mostrar mensajes
        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `alert-message alert-${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
    
    // Validación básica (en producción usar autenticación real)
    if (username && password) {
        // Guardar en localStorage que el usuario está logueado
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username.split('@')[0]);
        
        showMessage('Inicio de sesión exitoso. Redirigiendo...');
        
        // Redirigir al panel de administración después de 1.5 segundos
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1500);
    } else {
        showMessage('Por favor ingrese usuario y contraseña', 'error');
    }
});

        // Simulación de login exitoso
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // Validación básica (en producción usar autenticación real)
            if (username && password) {
                showMessage('Inicio de sesión exitoso. Redirigiendo...');
                
                // Redirigir al panel de administración después de 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showMessage('Por favor ingrese usuario y contraseña', 'error');
            }
        });
        
        // Simulación de registro (solo para demostración)
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showMessage('Solicitud de acceso enviada. Se le notificará por correo.', 'success');
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('register-section').classList.add('hidden');
        });
        
        // Simulación de recuperación de contraseña
        document.getElementById('forgot-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showMessage('Se ha enviado un enlace de recuperación a su correo.', 'success');
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('forgot-section').classList.add('hidden');
        });
    </script>
</body>
</html>
